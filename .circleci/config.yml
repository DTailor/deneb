version: 2
jobs:
  build:
    working_directory: ~/circleci-deneb
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          command: |
            sudo pip install pipenv
            pip install pipenv --upgrade
            pipenv install --dev
      - run: pipenv run pytest
      - run: mkdir test-reports
      - run: pipenv run coverage report && pipenv run coverage xml -o test-results/coverage.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
